<ion-content color="warning" padding margin>
    <ion-row>
        <ion-col offset="5">
            <ion-img src="../assets/logo-uptc.png"></ion-img>
        </ion-col>
    </ion-row>
    <form #form="ngForm" (ngSubmit)="login()">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Ingreso</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input [(ngModel)]="email" name="code" type="text" placeholder="your@uptc.edu.co" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button color="dark" size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
                    </div>
                </ion-col>
                <ion-col>
                    <div margin-horizontal>
                        <a routerLink='/register' slot="start">Registrar</a>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <ion-col offset="10">
        <ion-button class="bottom-button" (click)="changeIp()" color="dark" margin>IP</ion-button>
    </ion-col>
</ion-content>
