<ion-content  color="warning">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crear cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@uptc.edu.co" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Repita contraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="dark" size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
        <ion-button color="dark" (click)="back()"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
