<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides pager="true" [options]="slideOptions">
    <ion-slide *ngFor="let post of posts">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-content>
                <img [src]="post.photos[0].img" alt="Imagen no disponible" width="900" height="900">
              </ion-card-content>
              <ion-text> {{ post.title }} </ion-text>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
