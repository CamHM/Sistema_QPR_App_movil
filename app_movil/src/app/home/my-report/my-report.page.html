<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="dark" *ngFor="let post of posts" lines="none" margin>
    <ion-card-content>
      <ion-slides pager="true" [options]="slideOptions">
        <ion-slide *ngFor="let photo of post.photos">
          <img [src]="'data:image/jpeg;base64,' + photo.img" alt="Imagen no disponible">
        </ion-slide>
      </ion-slides>
    </ion-card-content>
    <ion-title>
      <ion-text class="ion-text-center">
        <h4> {{ post.title }} </h4>
      </ion-text>
    </ion-title>
  </ion-card>
</ion-content>
