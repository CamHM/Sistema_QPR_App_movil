<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let post of posts" lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-card color="dark">
              <ion-card-content>
                <ion-slides pager="true" [options]="slideOptions">
                  <ion-slide *ngFor="let photo of post.photos">
                    <img [src]="photo.img" alt="Imagen no disponible">
                  </ion-slide>
                </ion-slides>
              </ion-card-content>
              <ion-text> {{ post.title }} </ion-text>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-content>
