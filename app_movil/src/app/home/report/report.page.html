<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating" color="dark">Título</ion-label>
          <ion-input color="dark"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating" color="dark">Descripción</ion-label>
          <ion-textarea color="dark"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9.5" offset="1">
        <ion-item>
            <img id="picture" [src]="picture" alt="">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1">
        <ion-button color="dark" size="default" fill="solid" shape="round" (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" size="default" fill="solid" shape="round" (click)="presentPhotoOptions()"><ion-icon name="camera"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" size="default" fill="solid" shape="round" (click)="takePicture()"><ion-icon name="send"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
