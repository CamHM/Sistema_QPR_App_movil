<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngIf="picture">
          <ion-content>
            <img [src]="picture" alt="Imagen no disponible"/>
          </ion-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1" offset="5">
        <ion-button color="warning" size="default" fill="solid" (click)="takePicture()"><ion-icon name="camera"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
