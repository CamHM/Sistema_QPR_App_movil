<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" ></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="1">
        <ion-badge> latitud: {{ latitude }}   ---   longitud: {{ longitude }}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating" color="dark">Título</ion-label>
          <ion-input [(ngModel)]="title" autofocus="true" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating" color="dark">Descripción</ion-label>
          <ion-textarea [(ngModel)]="desc" color="dark" autoGrow="true" maxlength="450" required></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let img of map | keyvalue">
        <ion-item lines="none">
            <img [id]="img.key" [src]="img.value" alt="" width="100" height="100" (click)="zoomPhoto(img.value)" (press)="showDeleteAlert(img.key)" >
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1">
        <ion-button color="dark" size="default" fill="solid" shape="round" (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" size="default" fill="solid" shape="round" (click)="presentPhotoOptions()"><ion-icon name="camera"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" size="default" fill="solid" shape="round" (click)="sendPost()"><ion-icon name="send"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
